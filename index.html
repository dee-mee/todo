<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #0dbac0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h1 {
    text-align: center;
    color: #333;
}

.input-section {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    }

input[type="text"] {
    width: 60%;
    padding: 20px;
    font-size: 16px;
    border: 2px solid #060acf;
    border-radius: 5px;
}

select {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #060acf;
    border-radius: 5px;
    margin-left: 10px;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    background-color: #2889a7;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.task-list {
    list-style: none;
    padding: 0;
}

.task-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f9f9f9;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.task-item p {
    margin: 0;
}

.task-item .category {
    font-size: 12px;
    color: #777;
}

.task-item button {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

.task-item button:hover {
    background-color: #c82333;
}

    </style>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="newTask" placeholder="Add a new task">
            <select id="category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
        
        <div id="taskList" class="task-list"></div>
    </div>

    <script>
        let tasks = [];

function addTask() {
    const taskInput = document.getElementById('newTask');
    const categoryInput = document.getElementById('category');
    const taskText = taskInput.value;
    const taskCategory = categoryInput.value;

    if (taskText === '') {
        alert('Please enter a task');
        return;
    }

    const task = {
        id: Date.now(),
        text: taskText,
        category: taskCategory
    };

    tasks.push(task);
    renderTasks();
    taskInput.value = '';
}

function deleteTask(id) {
    tasks = tasks.filter(task => task.id !== id);
    renderTasks();
}

function renderTasks() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = '';

    const groupedTasks = tasks.reduce((groups, task) => {
        const group = groups[task.category] || [];
        group.push(task);
        groups[task.category] = group;
        return groups;
    }, {});

    for (const category in groupedTasks) {
        const categoryHeader = document.createElement('h3');
        categoryHeader.innerText = category;
        taskList.appendChild(categoryHeader);

        groupedTasks[category].forEach(task => {
            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';

            const taskText = document.createElement('p');
            taskText.innerText = task.text;

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = () => deleteTask(task.id);

            taskItem.appendChild(taskText);
            taskItem.appendChild(deleteButton);
            taskList.appendChild(taskItem);
        });
    }
}

    </script>
</body>
</html>
